<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./rogatica logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Временска прогноза Рогатица</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">
            <span id="am-pm"></span>
          </div>
          <div class="date" id="date"></div>

          <div class="others" id="current-weather-items"></div>
        </div>
        <div class="today-item">
          <div class="today" id="current-temp">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              class="w-icon"
            />
            <div class="other">
              <div class="day">Ponedeljak</div>
              <div class="temp">Max - 25.6&#176; C</div>
              <div class="temp">Min - 35.6&#176; C</div>
            </div>
          </div>
        </div>
        <div class="place-container">
          <div class="time-zone" id="time-zone">Рогатица</div>
          <div id="country" class="country">Република Српска</div>
          <div class="logo-position">
            <img src="./rogatica logo.png" alt="Logo" class="logo" />
          </div>
        </div>
      </div>
    </div>

    <div class="future-forecast">
      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Utorak</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Max - 25.6&#176; C</div>
          <div class="temp">Min - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Srijeda</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Max - 25.6&#176; C</div>
          <div class="temp">Min - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Cet</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Max - 25.6&#176; C</div>
          <div class="temp">Min - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Pet</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Max - 25.6&#176; C</div>
          <div class="temp">Min - 35.6&#176; C</div>
        </div>
        <div class="weather-forecast-item">
          <div class="day">Sub</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Max - 25.6&#176; C</div>
          <div class="temp">Min - 35.6&#176; C</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
